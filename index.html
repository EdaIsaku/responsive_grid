  </div>
  <div class="column">
    <img onclick="openModal(this.src)" src="images/6.jpg" style="width:100%">

  </div>
  <div class="column">
    <img onclick="openModal(this.src)" src="images/5.jpg" style="width:100%">
    <img onclick="openModal(this.src)" src="images/1.jpg" style="width:100%">

    <img onclick="openModal(this.src)" src="images/6.jpg" style="width:100%">

  </div>
</div>

<div class="modalBackground">
    <span class="closeModal" onclick="closeModal()" >X</span>
      <div class="modalContainer">
          <img onclick="openModal()" src="images/7.jpg">
      </div>
</div>
